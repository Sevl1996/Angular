<div class="col-md-6 col-md-offset-3">
    <h2>Adding an item</h2>
    <form name="form" role="form">

        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Title" required />
            <span ng-show="form.title.$dirty && form.title.$error.required" class="help-block">Title is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" class="form-control" placeholder="Address" required />
            <span ng-show="form.address.$dirty && form.address.$error.required" class="help-block">Address is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.types.$dirty && form.types.$error.required }" >
            <label for="password">Type:</label>
            <select name="typeSelect" id="typeSelect" ng-model="types" selected="cotagge">
              <option value="apartment" selected="apartment">apartment</option>
              <option value="cotagge">cotagge</option>
            </select>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.cost.$dirty && form.cost.$error.required }">
            <label for="cost">Cost($):</label>
            <input type="number" name="cost" id="cost" class="form-control" placeholder="Cost" required/>
            <span ng-show="form.cost.$dirty && form.cost.$error.required" class="help-block">Cost is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.square.$dirty && form.square.$error.required }">
            <label for="square">Square:</label>
            <input type="number" name="square" id="square" class="form-control" ng-pattern="/^[0-9]{1,3}$/" placeholder="Square" required />
            <span ng-show="form.square.$dirty && form.square.$error.required" class="help-block">Square is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-success">Submit</button>
            <a ui-sref="home" class="btn btn-danger">Back</a>
        </div>

    </form>
</div>
